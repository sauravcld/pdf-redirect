<!DOCTYPE html>

<html>
<title>CloudCover Solutions</title>
<head>
    <script type="text/javascript">
    var submitted=false;

    function validateForm() {
        var phone = document.forms["register"]["entry.268339329"].value;
        if (phone != "") {
            const pat = new RegExp('^\\+[0-9]{3,5}[0-9]{4,14}');
            if (pat.exec(phone) == null) {
                alert("Please enter valid phone no: start with +XX");
                return false;
            }
        }
        submitted = true;
    }
    </script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
